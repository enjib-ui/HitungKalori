<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Makanan & Olahraga</title>
  <style>
    body{font-family:Arial;padding:16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:14px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #eee;padding:8px}
    th{background:#f7f7f7}
  </style>
</head>
<body>

<h2>Catatan Makanan</h2>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Pilih</th>
        <th>Makanan</th>
        <th>Porsi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="food" data-name="Gorengan" data-cal="120"></td>
        <td>Gorengan</td>
        <td><input type="number" class="qty" value="1" min="1" /></td>
      </tr>
      <tr>
        <td><input type="checkbox" class="food" data-name="Seblak" data-cal="350"></td>
        <td>Seblak</td>
        <td><input type="number" class="qty" value="1" min="1" /></td>
      </tr>
      <tr>
        <td><input type="checkbox" class="food" data-name="Cilok" data-cal="180"></td>
        <td>Cilok</td>
        <td><input type="number" class="qty" value="1" min="1" /></td>
      </tr>
      <tr>
        <td><input type="checkbox" class="food" data-name="Mie Ayam" data-cal="450"></td>
        <td>Mie Ayam</td>
        <td><input type="number" class="qty" value="1" min="1" /></td>
      </tr>
      <tr>
        <td><input type="checkbox" class="food" data-name="Minuman Manis" data-cal="150"></td>
        <td>Minuman Manis</td>
        <td><input type="number" class="qty" value="1" min="1" /></td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Pilihan Olahraga</h2>
<p>Masukkan target kalori yang ingin dibakar:</p>
<input type="number" id="target" placeholder="contoh: 300" /> kcal
<br><br>
<button onclick="hitung()">Hitung Rekomendasi</button>

<div id="hasil" class="card" style="display:none"></div>

<script>
function hitung() {
  const rows = document.querySelectorAll("tbody tr");
  let total = 0;

  rows.forEach(row => {
    const check = row.querySelector(".food");
    const qty = row.querySelector(".qty");
    if (check.checked) {
      const cal = Number(check.dataset.cal) * Number(qty.value || 1);
      total += cal;
    }
  });

  const target = Number(document.getElementById("target").value || 0);
  const hasil = document.getElementById("hasil");

  // Contoh konversi sederhana
  const jogging = Math.max(10, Math.round((total + target) / 10));   // menit
  const jalan = Math.max(1, ((total + target) / 60).toFixed(1));     // km
  const bersepeda = Math.max(10, Math.round((total + target) / 12)); // menit

  hasil.style.display = "block";
  hasil.innerHTML = `
    <b>Total estimasi kalori dari makanan:</b> ${total} kcal<br><br>
    <b>Rekomendasi olahraga yang bisa dipilih:</b>
    <ul>
      <li>Jogging ± <b>${jogging}</b> menit</li>
      <li>Jalan kaki ± <b>${jalan}</b> km</li>
      <li>Bersepeda santai ± <b>${bersepeda}</b> menit</li>
    </ul>
  `;
}
</script>

</body>
</html>
